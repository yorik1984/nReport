<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SketchUp Developer Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="MSThemeCompatible" content="Yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <link href="../css/console.css" rel="stylesheet" type="text/css" />
    <script src="../js/consile.js" type="text/javascript" language="JavaScript"></script>
</head>

<body>
    <div id="background">
        <div id="header">
            <div id="title">
                <span>REPORT FILTER</span>
            </div>
        </div>
        <div id="content">
            <div id="input">
                <div id="field">CUSTOM</div>
                <textarea id="custom" rows="15" title="Filter"></textarea>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Enable custom</label>
                </div>
            </div>
            <div id="input">
                <div id="field">HEADER</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Entity</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Definition Name</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Entity Description</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Layer</label>
                </div>
                <div id="field">COMPONENT INFO</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Name</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Summary</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Description</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Item Code</label>
                </div>
                <div id="field">POSITION</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />X</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Y</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Z</label>
                </div>
            </div>
            <div id="input">
                <div id="field">SIZE</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />LenX</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />LenY</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />LenZ</label>
                </div>
                <div id="field">ROTATION</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />RotX</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />RotY</label>
                </div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />RotZ</label>
                </div>
                <div id="field">BEHAVIORS</div>
                <div>
                    <label><input type="checkbox" class="checkbox" id="" />Material</label>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="reload" title="Save Configuration"><a class="button">Save</a></div>
        </div>
    </div>
</body>
</html>
